<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>tic tac toe - minimax with alpha beta pruning</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="board" class="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="button" id="reset">reset</div>
    </div>
  </div>
  <div id="pop" class="modal">
    <div>
      <span>Would you like to be X or O?</span>
      <div class="buttons">
        <button id="chooseX">X</button>
        <button id="chooseO">O</button>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
